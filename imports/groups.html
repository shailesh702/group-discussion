<template name="group">

            <div class="status-upload">
                <form class="new-post">
                    
                  <textarea placeholder="Write here to create thread" name="commentbox" id="commentbox"></textarea>
                    
                   <ul>
                      <li></li>
                      <li></li>
                      <li></li>
                      <li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Picture"><i class="fa fa-picture-o"></i></a></li>
                  </ul>
                  <button type="submit" class="btn btn-success green" id="add"><i class="fa fa-share"></i> Post</button>
                    <p name="para1"></p>
                  <!--<textarea name="text2"></textarea>-->

                </form>
                </div><!-- Status Upload  -->

              </div><!-- Widget Area -->
              
      </div>
    </div>
    <!--<div class="container">
    <form style="margin-top: 30px" class="show-post">
      <textarea name="show1 " id="show1"></textarea>
    </form>
    </div>-->
</div>

</template>

<template name = "postMessage">
  <div class="container">
    <h4 style="margin: 20px ;width: 700px">Threads :
      <span class="badge" style="float: right;">Total : {{count}}</span>
    </h4> 
    <br>
    
      {{#each message}}
    
      <div class="well well-lg" style="width: 700px;margin-left: 20px;display: inline-block;">
          <span>{{content}}</span>
          <span style="float: right">{{createdAt}}</span>
      </div>
    <span class="glyphicon glyphicon-trash" id="delete"></span>
    <span class="glyphicon glyphicon-pencil" id="edit"></span>
  
    {{/each}} 
    
  </div>
</template>
